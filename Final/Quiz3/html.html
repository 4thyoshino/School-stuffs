<html lang="en">
  <head>
    <title>words</title>

  <body class="back">
   
    
    <div>
    <h1 class="guess1">Guess Number!</h1>
    <p class="guess" style="font-weight: bold;">Guess the number between 1 and 100</p>
    </div>
    
      
  
    <div class="back1">
      <div class="score">
      <h5 class="score-label">Score:<span class="score">0</span></h5>
      <h5 class="score-label">High Score:<span class="high-score">0</span></h5>
      </div>

    <div class="contect" id="no1">
    <p id="message" class="message">Enter a number below</p>
    <input type="text" id="userinput" class="number"> 
    <button id="btn" class="btn">Check!</button>
    <img src="https://365psd.com/images/istock/previews/9266/92665457-thinking-man-with-question-mark.jpg" class="img">
    </div>

    <div id="Lose" class="Lose">
      <img src="https://www.pngall.com/wp-content/uploads/8/Wrong-PNG-Image-HD.png" class="pic2">
      <h1>Nope, you are wrong</h1>
      <p>Good luck next time!</p>
      
    </div>
    
    <div id="win" class="win">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.clipartmax.com%2Fmax%2Fm2i8G6G6Z5A0N4N4%2F&psig=AOvVaw1T4Wjgok0rNcS5wtVFgBK2&ust=1639291820657000&source=images&cd=vfe&ved=0CAgQjRxqFwoTCKjxpoSU2_QCFQAAAAAdAAAAABAD" class="pic2">

    </div>

  
    </div>
